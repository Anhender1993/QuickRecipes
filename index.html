<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- Updated DOCX Library (Fixes CORB issue) -->
    <script src="https://cdn.jsdelivr.net/npm/docx@7.1.0/build/index.min.js"></script>
</head>
<body class="bg-light">

    <div class="container content-container">
        <h1 class="mt-4">Recipe Finder</h1>

        <div class="input-group mb-3">
            <input type="text" id="searchQuery" class="form-control" placeholder="Enter ingredients or recipe name">
            <button class="btn btn-primary" onclick="fetchRecipes()">Search</button>
        </div>

        <div id="recipeContainer" class="row justify-content-center mt-3"></div>
    </div>

    <!-- Modal for displaying recipe details -->
    <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recipeTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Ingredients</h6>
                    <ul id="recipeIngredients"></ul>
                    <h6>Instructions</h6>
                    <p id="recipeInstructions"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom script file (Loads AFTER docx.js) -->
    <script src="script.js"></script>

</body>
</html>
