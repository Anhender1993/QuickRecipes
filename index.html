<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

    <div class="container content-container">
        <h1 class="mt-4">Recipe Finder</h1>
        <div class="input-group my-3">
            <input type="text" id="searchQuery" class="form-control" placeholder="Enter recipe name">
            <button class="btn btn-success" onclick="fetchRecipes()">Search</button>
        </div>

        <a href="favorites.html" class="btn btn-primary">View Favorites</a>

        <div id="recipeContainer" class="row justify-content-center"></div>
    </div>

    <!-- Recipe Details Modal -->
    <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recipeTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="recipeImage" class="img-fluid mb-3" alt="Recipe Image">
                    <h6>Ingredients:</h6>
                    <ul id="recipeIngredients" class="list-group"></ul>
                    <h6 class="mt-3">Instructions:</h6>
                    <p id="recipeInstructions"></p>
                    <button class="btn btn-warning mt-3" id="favoriteButton">Add to Favorites</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toastMessage" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastText"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
