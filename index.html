<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding for supporting special characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures mobile responsiveness -->
    <title>Recipe Search</title> <!-- Sets the page title -->

    <!-- Bootstrap CSS for layout and styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- External CSS for custom styling -->
</head>
<body class="bg-light"> <!-- Applies a light background color -->

    <!-- Main container for page content -->
    <div class="container content-container">
        <h1 class="mt-4">Recipe Finder</h1> <!-- Page title with top margin -->

        <!-- Input field for searching recipes -->
        <div class="input-group mb-3">
            <input type="text" id="searchQuery" class="form-control" placeholder="Enter ingredients or recipe name">
            <button class="btn btn-primary" onclick="fetchRecipes()">Search</button> <!-- Calls fetchRecipes() -->
        </div>

        <!-- Container for displaying search results -->
        <div id="recipeContainer" class="row justify-content-center mt-3"></div>
    </div>

    <!-- Modal for displaying detailed recipe information -->
    <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recipeTitle"></h5> <!-- Recipe title -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="recipeImage" src="" class="img-fluid mb-3" alt="Recipe Image"> <!-- Recipe image -->
                    <h6>Ingredients</h6>
                    <ul id="recipeIngredients"></ul> <!-- Ingredients list -->
                    <h6>Instructions</h6>
                    <p id="recipeInstructions"></p> <!-- Recipe instructions -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button> <!-- Closes modal -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and custom script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> <!-- Links the JavaScript file -->
</body>
</html>
