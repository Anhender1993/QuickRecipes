<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder with Ingredients & Instructions</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .recipe img {
            max-width: 100%;
            border-radius: 10px;
        }
        .modal-body ul {
            text-align: left;
            padding-left: 20px;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container">
        <h1 class="mt-4">Recipe Finder</h1>
        <div class="input-group my-3">
            <input type="text" id="searchQuery" class="form-control" placeholder="Enter recipe name">
            <button class="btn btn-success" onclick="fetchRecipes()">Search</button>
        </div>

        <div id="recipeContainer" class="row justify-content-center"></div>
    </div>

    <!-- Recipe Modal -->
    <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recipeTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="recipeImage" class="img-fluid mb-3" alt="Recipe Image">
                    <h6>Ingredients:</h6>
                    <ul id="recipeIngredients"></ul>
                    <h6>Instructions:</h6>
                    <p id="recipeInstructions"></p>
                    <a id="recipeLink" href="#" target="_blank" class="btn btn-primary mt-2">View Full Recipe</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_KEY = "c8b9ab68a87b487e921d1ea4dbf8a5f5";  // Spoonacular API key

        async function fetchRecipes() {
            const query = document.getElementById("searchQuery").value;
            if (!query) {
                alert("Please enter a recipe name!");
                return;
            }

            const url = `https://api.spoonacular.com/recipes/complexSearch?query=${query}&apiKey=${API_KEY}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (!data.results || data.results.length === 0) {
                    document.getElementById("recipeContainer").innerHTML = "<p>No recipes found.</p>";
                    return;
                }

                displayRecipes(data.results);
            } catch (error) {
                console.error("Error fetching recipes:", error);
                alert("Failed to fetch recipes. Please try again later.");
            }
        }

        async function fetchRecipeDetails(recipeId) {
            const url = `https://api.spoonacular.com/recipes/${recipeId}/information?apiKey=${API_KEY}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                document.getElementById("recipeTitle").innerText = data.title;
                document.getElementById("recipeImage").src = data.image;
                document.getElementById("recipeLink").href = data.sourceUrl;

                if (data.extendedIngredients) {
                    const ingredientsList = data.extendedIngredients.map(ing => `<li>${ing.original}</li>`).join("");
                    document.getElementById("recipeIngredients").innerHTML = ingredientsList;
                } else {
                    document.getElementById("recipeIngredients").innerHTML = "<p>Ingredients not available.</p>";
                }

                document.getElementById("recipeInstructions").innerText = data.instructions ? data.instructions : "Instructions not available.";

                // Show the modal
                const recipeModal = new bootstrap.Modal(document.getElementById("recipeModal"));
                recipeModal.show();
            } catch (error) {
                console.error("Error fetching recipe details:", error);
                alert("Failed to load recipe details.");
            }
        }

        function displayRecipes(recipes) {
            const container = document.getElementById("recipeContainer");
            container.innerHTML = "";

            recipes.forEach(recipe => {
                const recipeDiv = document.createElement("div");
                recipeDiv.classList.add("col-md-4", "mb-4");

                recipeDiv.innerHTML = `
                    <div class="card shadow-sm">
                        <img src="${recipe.image}" class="card-img-top" alt="${recipe.title}">
                        <div class="card-body">
                            <h5 class="card-title">${recipe.title}</h5>
                            <button class="btn btn-primary" onclick="fetchRecipeDetails(${recipe.id})">View Details</button>
                        </div>
                    </div>
                `;

                container.appendChild(recipeDiv);
            });
        }
    </script>

</body>
</html>
