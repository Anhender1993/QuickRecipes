<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Defines the character encoding as UTF-8 for supporting special characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsiveness on mobile devices -->
    <title>Favorite Recipes</title> <!-- Sets the title of the webpage in the browser tab -->
    
    <!-- Bootstrap CSS for styling and responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Links to an external CSS file for custom styles -->
</head>
<body class="bg-light"> <!-- Sets the background color to light using Bootstrap classes -->

    <!-- Main content container -->
    <div class="container content-container">
        <h1 class="mt-4">Your Favorite Recipes</h1> <!-- Page title with top margin -->

        <!-- Button to navigate back to the main recipe search page -->
        <a href="index.html" class="btn btn-secondary">Back to Search</a>

        <!-- Container where favorite recipes will be displayed dynamically -->
        <div id="favoritesContainer" class="row justify-content-center mt-3"></div>
    </div>

    <!-- Bootstrap JavaScript for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> <!-- Links external JavaScript file for managing favorite recipes -->

</body>
</html>
